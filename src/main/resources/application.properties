spring.application.name=ForoLastVersion
spring.datasource.url=jdbc:mysql://${DB_HOST}/${DB_NAMEFOROOO}
spring.datasource.username=${DB_USERMYSQL}
spring.datasource.password=${DB_PASSWORDMYSQL}


# Dialecto de Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

api.security.secret=12345